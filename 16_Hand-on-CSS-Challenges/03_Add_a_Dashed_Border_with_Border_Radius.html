<!-- Add a Dashed Border with Border Radius
Task: Create a div with a dashed border and rounded corners.

Instructions:

Use the border, border-style, and border-radius properties to achieve the desired styling.

The border should be dashed, with a thickness of 3px and rounded corners of 10px. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dashed-border-box {
            border-width: 3px;
            border-style: dashed;
            border-radius: 10px;
            border-color: #000000;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="dashed-border-box">
        Dashed Border with Rounded Corners
    </div>
</body>

</html>
