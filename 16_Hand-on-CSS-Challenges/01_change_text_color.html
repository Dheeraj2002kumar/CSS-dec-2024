<!-- Change Text Color
Task: Change the color of a paragraph's text to blue.

Instructions:

Use the color property in CSS to change the text color. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change text Color</title>
    <style>
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi voluptas, nostrum nesciunt quo libero placeat laboriosam id impedit quos ratione ad, enim sit officiis culpa accusantium numquam! Illum, deleniti in.</p>
</body>
</html>
