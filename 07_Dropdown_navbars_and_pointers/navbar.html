<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Variations</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }

        .nav-container {
            margin-bottom: 30px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .nav1 {
            background-color: #c7c4c4;
            padding: 10px;
        }

        .nav1 ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        .nav1 li {
            display: inline;
        }

        .nav1 a {
            text-decoration: none;
            color: #070707;
            /* background-color: #d39d0a; */
            padding: 5px 15px;
            position: relative;
        }

        .nav1 .login-btn {
            background-color: rgb(44, 44, 233);
            color: #f5f5f5;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav1 a::after {
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: rgb(38, 91, 206);
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav1 a:hover::after {
            transform: scaleX(1);
        }

        .nav2 {
            background-color: rgb(40, 184, 71);
            padding: 20px;
            width: 200px;
        }

        .nav2 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav2 li {
            margin-bottom: 12px;
        }

        /* Navbar 2 */
        .nav2 a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
            width: 100%;
        }

        .nav2 a:hover {
            background-color: rgb(15, 117, 2);
        }

        .nav2 .login-btn {
            background-color: rgb(30, 148, 15);
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        .nav2 .login-btn:hover {
            background-color: #124702;
            border: 2px solid rgb(236, 235, 233);
        }

        /* Navbar 3 */
        .nav3 {
            background-color: rgb(68, 197, 219);
            padding: 10px;
        }

        .nav3 ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav3 a {
            text-decoration: none;
            color: rgb(236, 241, 235);
            padding: 10px;
            display: block;
            font-weight: bold;
        }

        .nav3 .dropdown-content{
            display: none;
        }

        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position: absolute;
            background-color: #423b3b;
            min-width: none;
        }

        .nav3 a:hover{
            background-color: #16a3a8;
        }

        .nav3 li .login-btn{
            background-color: #1d87b1;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .nav3 li .login-btn:hover{
            background-color: #16a3a8;
            border: 1px solid white;
        }

    </style>
</head>

<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underling effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 1: Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li>
                    <button class="login-btn">Login</button>
                </li>
            </ul>
        </nav>
    </div>


</body>

</html>
